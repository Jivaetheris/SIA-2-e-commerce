<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Care Touch</title>
    <link rel="stylesheet" href="style/client-sign.css">
</head>
<body>
        <form action="../back-end/client-sign-up.php" method="post">
            <div class="form-group">
                <label for="firstName">Full Name</label>
                <div class="input-group">
                    <input type="text" name="firstName" id="firstName" placeholder="Enter First Name" required>
                    <input type="text" name="lastName" id="lastName" placeholder="Enter Last Name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-group">
                    <input type="email" name="email" id="email" placeholder="Enter Email" required>
                </div>
            </div>
            <div class="form-group">
                <label for="pass">Password</label>
                <div class="input-group">
                    <input type="password" name="password" id="password" placeholder="Enter Password" required>
                </div>
            </div>
            <div class="form-group">
                <label for="phone">Contact</label>
                <div class="input-group">
                    <input type="tel" name="phone" id="phone" placeholder="Enter Phone" required>
                </div>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" name="address" id="address" placeholder="Enter Your Address" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select name="gender" id="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-buttons">
                <button type="reset" class="cancel-btn" onclick="window.location.href='client-Sign-In.html'">Cancel</button>
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </form>
    </div>
    <div>
        <br>
        <p>Click Here to Sign In!</p>
        <a href="client-sign-in.html">Sign-In</a>
    </div>
</body>
</html>
